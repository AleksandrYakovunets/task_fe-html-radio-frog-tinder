<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Frog tinder</title>
</head>
<body>
    <div class="div_form">
        <h1>Frog tinder</h1>
        <p>Найди свой краш!</p>
        <form action="" method="get">
            <p>I am a:</p>
            <div>
                <input type="radio" id="gender_man" name="gender_type" value="rad1">
                <label for="gender_man">man</label>
            </div>
            <div>
                <input type="radio" id="gender_woman" name="gender_type" value="rad2">
                <label for="gender_woman">woman</label>
            </div>
            <div>
                <input type="radio" id="gender_frog" name="gender_type" value="rad3">
                <label for="gender_frog">frogs</label>
            </div>
            <div>
                <img src="./images/frogs_right.jpeg" alt="foto frogs">
            </div>
            <div>
                <img src="./images/frogs_left.jpeg" alt="foto frogs">
            </div>
            <p>interested in:</p>
            <div>
                <input type="radio" id="interested_men" name="interested_type" value="rad1">
                <label for="interested_men">men</label>
            </div>
            <div>
                <input type="radio" id="interested_women" name="interested_type" value="rad2">
                <label for="interested_women">women</label>
            </div>
            <div>
                <input type="radio" id="interested_eat_bug" name="interested_type" value="rad3">
                <label for="interested_eat_bug">eat bug</label>
            </div>
        </form>
    </div>
</body>
</html>
